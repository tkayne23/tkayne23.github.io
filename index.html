 <html>
  <head>
    <title>deck.gl Loveland Tax</title>

    <script src="https://unpkg.com/deck.gl@^7.0.0/dist.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js"></script>

    <style type="text/css">
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
      #tooltip:empty {
        display: none;
      }
      #tooltip {
        font-family: Helvetica, Arial, sans-serif;
        position: absolute;
        padding: 4px;
        margin: 8px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        max-width: 300px;
        font-size: 10px;
        z-index: 9;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="tooltip"></div>
  </body>

  <script type="text/javascript">

    const {DeckGL, GeoJsonLayer} = deck;

    const COLOR_SCALE = [
      // negative
      [65, 182, 196],
      [127, 205, 187],
      [199, 233, 180],
      [237, 248, 177],

      // positive
      [255, 255, 204],
      [255, 237, 160],
      [254, 217, 118],
      [254, 178, 76],
      [253, 141, 60],
      [252, 78, 42],
      [227, 26, 28],
      [189, 0, 38],
      [128, 0, 38]
    ];

    const geojsonLayer = new GeoJsonLayer({
      data: 'https://raw.githubusercontent.com/tkayne23/qgisdata/master/evanston2_loveland_prop_tax4326.json',
      opacity: 0.7,
      stroked: false,
      filled: true,
      extruded: true,
      wireframe: true,
      fp64: true,

      getElevation: f => Math.sqrt(f.properties.lovelandEstPropValue) / 10,
      getFillColor: f => colorScale(f.properties.lovelandAssess2EstVal),
      getLineColor: [255, 255, 255],

      pickable: true,
      onHover: updateTooltip
    });

    new DeckGL({
      mapboxApiAccessToken: 'pk.eyJ1IjoidGtheW5lMjMiLCJhIjoiY2syZHNmZXprMDIyMTNjcXBvZTM1aW5zNCJ9.6SEZoK2Ni6crk2LuEdvXjg',
      mapStyle: 'mapbox://styles/tkayne23/civfnfqk8000o2iqo0sasuhvs',
      latitude: 42.044,
      longitude: -87.686,
      zoom: 13,
      maxZoom: 19,
      pitch: 45,
      layers: [geojsonLayer]
    });

    function colorScale(x) {
      const i = Math.round(x * 7) + 4;
      if (x < 0) {
        return COLOR_SCALE[i] || COLOR_SCALE[0];
      }
      return COLOR_SCALE[i] || COLOR_SCALE[COLOR_SCALE.length - 1];
    }

    function updateTooltip({x, y, object}) {
      const tooltip = document.getElementById('tooltip');

      if (object) {
        tooltip.style.top = `${y}px`;
        tooltip.style.left = `${x}px`;
        tooltip.innerHTML = `
    <div><div>${object.properties.lovelandOwner}</div></div>
    <div><div>${object.properties.lovelandAddress}</div></div> 
    <div>Est. Market Value</div>
    <div><div>$${object.properties.lovelandEstPropValue} by Cook County</div></div>
    <div>Assessed to Mkt Value</div>
    <div>${Math.abs(object.properties.lovelandAssess2EstVal)}</div>
    `;
      } else {
        tooltip.innerHTML = '';
      }
    }

  </script>
</html>
